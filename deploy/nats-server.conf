# NATS Server Configuration for go-bench-away
# Location: /etc/nats/nats-server.conf

port: 4222
server_name: gauge-bench

# Token-based authentication (matches existing setup)
authorization {
  token: "0283509234734458"
}

# JetStream - required for KV store and job queue
jetstream {
  store_dir: /var/lib/nats/jetstream
  max_mem: 1G
  max_file: 10G
}

# Logging
log_file: /var/log/nats/nats-server.log
logtime: true
